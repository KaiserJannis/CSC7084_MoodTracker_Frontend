<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <!-- <link href="./stylesheet.css" rel="stylesheet" ></link> -->
    <link href="./add.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <!-- import other html files and components -->
    <script>
      $(function () {
        $("#header").load("../features/header.html");
      });
    </script>

    <title>Dashboard</title>
  </head>
  <body>
    <div class="site_wrapper vw-100 vh-100">
      <div id="header" style="position: fixed; z-index: 100"></div>
      <div
        class="custom_site_wrapper w-100 h-100 d-flex flex-row align-items-center justify-content-center overflow-y-auto"
        style="
          position: fixed;
          height: calc(100vh-56px);
          margin-bottom: 56px !important;
        "
      >
        <div
          class="custom_modal_wrapper bg-transparent p-0 w-100 mh-100 container d-flex flex-column overflow-visible"
        >
          <div
            class="custom_chartjs_wrapper container d-flex justify-content-center p-0 m-0"
          >
            chartjs
          </div>
          <div
            id="custom_log_entry_container"
            class="custom_logs_wrapper w-100 mt-4 mb-4 d-flex align-items-center flex-column container p-0 m-0"
          ></div>
        </div>
      </div>
    </div>
    <script src="data.js"></script>

    <script>
      var mood_logs = document.getElementById("custom_log_entry_container");
      for (const mood in myData) {
        if (Object.hasOwnProperty.call(myData, mood)) {
          const date = myData[mood].date;
          const time = myData[mood].time;
          const active = myData[mood].active;
          const pleasant = myData[mood].pleasant;
          var trigger = myData[mood].trigger.toString();
          // trigger = JSON.stringify(trigger);
          const id = myData[mood].id;
          // console.log(date, time, active, pleasant, trigger);
          console.log(trigger);

          const childElem = document.createElement("div");
          // childElem.textContent = `Date: ${date}, Time: ${time}`;
          childElem.id = `dashboard_log_${mood}`;
          childElem.classList.add("custom_dashboard_mood_logs");
          mood_logs.innerHTML += `<div
              class="dashboard_mood_log_entry_loop_container container w-100 mb-2 d-flex justify-content-between align-items-center bg-primary rounded-3"
              style="height: 50px"
            >
              <span class="d-flex w-100 justify-content-center"
                ><span
                  class="dashboard_fonts_log_label me-4 d-flex flex-row align-items-center"
                  style="width: 14%"//130px
                  >Date:
                  <span class="dashboard_fonts_log_value ms-1">${date}</span>
                </span>
                <span
                  class="dashboard_fonts_log_label me-4 d-flex flex-row align-items-center"
                  style="width: 10%"
                  >Time: <span class="dashboard_fonts_log_value ms-1">${time}</span>
                </span>
                <span class="dashboard_fonts_log_label me-4 d-flex flex-row align-items-center"
                style="width:26%"
                  >Mood:
                  <span class="dashboard_fonts_log_value ms-1 me-1">active: ${active}</span> &
                  <span class="dashboard_fonts_log_value ms-1"
                    >pleasant: ${pleasant}</span
                  ></span
                >
                <div class="dashboard_fonts_log_label me-4 d-flex flex-row align-items-center"
                style="width:45%">
                  Trigger:
                  <input
                    id='dashboard_input_trigger_${id}'
                    type="text"
                    class="dashboard_fonts_log_value ms-1 ps-1 d-flex overflow-hidden form-control"
                    style="width:100%"
                    value='${trigger}'
                    disabled
                    > 
                    
                </div>
              </span>
              <span
                class=" d-flex justify-content-end"
                style="max-width: 200px"
                ><button id='dashboard_edit_button_${id}' value='${id}' class="dashboard_button_log_edit btn btn-light me-2">Edit</button>
                <button id='dashboard_delete_button_${id}' value='${id}' class="dashboard_button_log_delete btn btn-light">Delete</button></span
              >
            </div>`;
        }
      }
    </script>
    <script>
      const edit_buttons = document.querySelectorAll(
        ".dashboard_button_log_edit"
      );
      const delete_buttons = document.querySelectorAll(
        ".dashboard_button_log_delete"
      );
      edit_buttons.forEach((edit_butt) => {
        edit_butt.addEventListener("click", dashboardButtonsFunc);
      });
      delete_buttons.forEach((delete_butt) => {
        delete_butt.addEventListener("click", dashboardButtonsFunc);
      });
      function dashboardButtonsFunc(elem) {
        console.log("edit buttons is clicked");
        console.log("button id: " + elem.target.id);
        //value contains the mood log id
        // dashboard_input_trigger_ for id of connected input field
        console.log("button value/mood log id: " + elem.target.value);
        if (elem.target.id.includes("edit")) {
          console.log("edit button");
          var input_field_id = "dashboard_input_trigger_" + elem.target.value;
          var edit_button = elem.target;
          input_field = document.getElementById(input_field_id);
          // console.log(input_field);
          if (input_field.disabled === true) {
            input_field.disabled = false;
            edit_button.innerHTML = "Save";
            edit_button.id = "dashboard_save_button_" + elem.target.value;
            //TODO - get delete button and change to cancel button
            console.log("changed to enabled");
          } else {
          }
          //TODO - edit callback here
        } else if (elem.target.id.includes("delete")) {
          console.log("delete button");
          //TODO - delete callback here
        } else {
          console.log("something went wrong, button is not defined");
        }
      }
    </script>
  </body>
</html>
